<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/Styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>


  <title>MotoYopal</title>
  <style>
    body{
      background-color: #606060;
    }
  </style>
</head>

<body >
  <div>
    <nav>
      <div class="logo">
        <h1>MotoYopal</h1>
      </div>
      <div class="menu-items">
        <a href="/Templates/acercade.html">Acerca de</a>
        <a href="/Templates/contactos.html">Contacto</a>
        <button id="loginButton">Iniciar sesión</button>
      </div>
    </nav>
  </div>
  

  <div id="modal" class="modal">
    <div class="modal-content">
      <h1>Inicio de sesión</h1>
      <br>
      <label for="emailuser">Usuario: </label>
      <input type="email" id="emailuser" placeholder="Email">
      <br><br>
      <label for="pwsuser">Contraseña: </label>
      <input type="password" id="pwsuser" placeholder="Ingrese clave">
      <br><br>
      <input type="button" id="loginbtn" value="Aceptar" class="btn btn-primary">
      <a href="/Templates/registro.html">
        <button id="signup">¿No estás registrado?</button>
      </a>
    </div>
  </div>


<div class="modal fade" id="registermodel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Registro</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
        </div>
        <div class="modal-body">
          <form id="singup-form">
          <div class="container">
            <section class="main">
              <article>
                <div class="card">
                  <div class="card-body">
                      <div class="mb-3">
                          <br>
                          <label for="">Usuario: </label>
                          <input type="email" class="form-control" id="remailuser" placeholder="Email">
                          <label for="">Contraseña: </label>
                          <input type="password" class="form-control" id="rpwsuser" placeholder="Ingrese clave">
                          <label for="">Cedula: </label>
                          <input type="number" class="form-control" id="cuser" placeholder="Ingrese Cedula">
                          <label for="">Nombre: </label>
                          <input type="" class="form-control" id="rname" placeholder="Ingrese Nombre">
                          <label for="">Apellido: </label>
                          <input type="" class="form-control" id="rlastn" placeholder="Ingrese Apellido ">
                          <label for="">Telefono: </label>
                          <input type="number" class="form-control" id="tuser" placeholder="Ingrese telefono">
                      </div>
                      <div class="d-grid gap-2">
                          <input type="button" id="registerbtn" value="Registrarse" class="btn btn-primary">
                        </div>
                      <br>
                      <div class="d-grid gap-2">
                        <input type="button" id="loginbtn2" value="Iniciar Sesión" class="btn btn-primary">
                      </div>
                      <br>
                      <div class="d-grid gap-2">
                        <input type="button" id="ingugul" value="Ingresar por google" class="btn btn-primary">
                      </div>
                  </div>
                </div>      
              </article>
            </section>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
    <h3>Filtrar por Categoría</h3>

  <div>
    <select id="categoria" class="form-control">
      <option value="">Seleccionar categoría</option>
      <option value="Guantes">Guantes</option>
      <option value="Casco">Casco</option>
      <option value="Mango">Mango</option>
      <option value="Espejos">Espejos</option>
      <option value="Chaquetas">Chaquetas</option>
      <option value="Pantalones">Pantalones</option>
      <option value="Botas">Botas</option>
      <option value="Gafas">Gafas</option>
      <option value="Intercomunicadores">Intercomunicadores</option>
      <option value="Alforjas">Alforjas</option>
      <option value="Protectores de tanque">Protectores de tanque</option>
      <option value="Parrillas y portaequipajes">Parrillas y portaequipajes</option>
      <option value="Parabrisas">Parabrisas</option>
      <option value="Sliders y protectores de chasis">Sliders y protectores de chasis</option>
      <option value="Luces LED">Luces LED</option>
      <option value="Sistemas de escape">Sistemas de escape</option>
      <option value="Filtros de aire de alto rendimiento">Filtros de aire de alto rendimiento</option>
      <option value="Kits de modificación de suspensión">Kits de modificación de suspensión</option>
      <option value="Cubiertas y protectores para motocicletas">Cubiertas y protectores para motocicletas</option>
      <option value="Kits de iluminación auxiliar">Kits de iluminación auxiliar</option>
      <option value="Sistemas de navegación GPS">Sistemas de navegación GPS</option>
      <option value="Cámaras de acción para motocicletas">Cámaras de acción para motocicletas</option>
      <!-- Agrega más opciones de categorías aquí -->
    </select>
    
    <input type="button" value="Buscar" id="btnfil">
  </div>

  <ul id="resultado"></ul>

  <script type="module" src="../Controllers/index.js"></script>
  <script>
    const loginButton = document.getElementById('loginButton');
    const modal = document.getElementById('modal');

    loginButton.addEventListener('click', () => {
      modal.style.display = 'block';
    });
  </script>

  </div>

  <script type="module" src="../Controllers/filtrar.js"></script>
</body>

</html>
