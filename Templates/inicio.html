<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panel de Administración</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
      color: #333;
    }

    .form-control {
      background-color: #fff;
      color: #000;
      width: 400px;
    }

    .navbar {
      background-color: #333;
    }

    .navbar-brand {
      color: #fff;
      font-size: 24px;
      font-weight: bold;
    }

    .navbar-toggler {
      border-color: #fff;
    }

    .navbar-nav {
      margin-left: auto;
    }

    .nav-link {
      color: #fff;
    }

    .container {
      margin-top: 20px;
    }

    h1 {
      color: #333;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        MotoYopal (ADMIN)
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <input type="button" id="logout" value="Cerrar Sesión" class="btn btn-light">
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br></br>
  <h1 class="text-center">Panel de Administración</h1>
  <br>
  <div class="container">
    <article>
      <form id="regusers">
        <h3>Registro de Producto</h3>
        <br>
        <div class="row mb-3">
          <label for="idprod" class="col-sm-2 col-form-label">ID del producto:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="idprod" placeholder="">
          </div>
        </div>
        <div class="row mb-3">
          <label for="nprod" class="col-sm-2 col-form-label">Nombre del producto:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nprod" placeholder="">
          </div>
        </div>
        <div class="row mb-3">
          <label for="dprod" class="col-sm-2 col-form-label">Descripción del producto:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="dprod" placeholder="">
          </div>
        </div>
        <div class="row mb-3">
          <label for="cprod" class="col-sm-2 col-form-label">Categoría del producto:</label>
          <div class="col-sm-10">
            <select id="cprod" class="form-control">
              <option value="">Seleccionar categoría</option>
              <option value="Guantes">Guantes</option>
              <option value="Casco">Casco</option>
              <option value="Mango">Mango</option>
              <option value="Espejos">Espejos</option>
              <option value="Chaquetas">Chaquetas</option>
              <option value="Pantalones">Pantalones</option>
              <option value="Botas">Botas</option>
              <option value="Gafas">Gafas</option>
              <option value="Intercomunicadores">Intercomunicadores</option>
              <option value="Alforjas">Alforjas</option>
              <option value="Protectores de tanque">Protectores de tanque</option>
              <option value="Parrillas y portaequipajes">Parrillas y portaequipajes</option>
              <option value="Parabrisas">Parabrisas</option>
              <option value="Sliders y protectores de chasis">Sliders y protectores de chasis</option>
              <option value="Luces LED">Luces LED</option>
              <option value="Sistemas de escape">Sistemas de escape</option>
              <option value="Filtros de aire de alto rendimiento">Filtros de aire de alto rendimiento</option>
              <option value="Kits de modificación de suspensión">Kits de modificación de suspensión</option>
              <option value="Cubiertas y protectores para motocicletas">Cubiertas y protectores para motocicletas</option>
              <option value="Kits de iluminación auxiliar">Kits de iluminación auxiliar</option>
              <option value="Sistemas de navegación GPS">Sistemas de navegación GPS</option>
              <option value="Cámaras de acción para motocicletas">Cámaras de acción para motocicletas</option>
              <!-- Agrega más opciones de categorías aquí -->
            </select>
            
          </div>
        </div>
        <div class="row mb-3">
          <label for="pprod" class="col-sm-2 col-form-label">Precio del producto:</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="pprod" placeholder="">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputFileToLoad" class="col-sm-2 col-form-label">Foto del producto:</label>
          <div class="col-sm-10">
            <input type="file" id="inputFileToLoad" class="form-control" placeholder="photo" accept=".jpg, .jpeg, .png, image/*;capture=camera." name="userPhoto" single>
            <input type="text" id="response" class="form-control" placeholder="Base-64 value">
          </div>
        </div>

        <br>
        <input type="submit" value="Guardar" id="btnsave" class="btn btn-primary">
      </form>
    </article>
    <br>
    <br>
    <article>
      <div class="row mb-3">
        <div class="col-sm-8">
          <input type="text" class="form-control" id="edtid" placeholder="Ingrese ID del producto">
        </div>
        <div class="col-sm-4">
          <input type="button" value="Buscar" id="btnsearch" class="btn btn-primary">
        </div>
      </div>
    </article>
  </div>
  <br>
  <br>
  <div class="container" id="container1"></div>

  
  <ul id="resultado"></ul>

  <script type="module" src="../Controllers/base64.js"></script>
  <script type="module" src="../Controllers/admin.js"></script>
  <script type="module" src="../Controllers/logout.js"></script>
  <script type="module" src="../Controllers/filtrar.js"></script>
</body>
</html>
