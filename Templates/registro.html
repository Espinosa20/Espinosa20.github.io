<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/Styles/styles.css">
  <title>Registrar</title>
  <style>
    body {
      background-color: #606060;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="../index.html">Inicio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Acerca de</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1>Registro de usuario</h1>
    <form>
      <div class="mb-3">
        <label for="rname" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="rname" placeholder="Nombre" required>
      </div>
      <div class="mb-3">
        <label for="rlastn" class="form-label">Apellido:</label>
        <input type="text" class="form-control" id="rlastn" placeholder="Apellido" required>
      </div>
      <div class="mb-3">
        <label for="remailuser" class="form-label">Correo:</label>
        <input type="text" class="form-control" id="remailuser" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <label for="tuser" class="form-label">Teléfono:</label>
        <input type="number" class="form-control" id="tuser" placeholder="Teléfono" required>
      </div>
      <div class="mb-3">
        <label for="cuser" class="form-label">Cédula:</label>
        <input type="number" class="form-control" id="cuser" placeholder="Cédula" required>
      </div>
      <div class="mb-3">
        <label for="rpwsuser" class="form-label">Contraseña:</label>
        <input type="password" class="form-control" id="rpwsuser" placeholder="Ingrese clave" required>
      </div>
      <div class="d-grid gap-2">
        <input type="button" id="registerbtn" value="Registrar" class="btn btn-primary">
      </div>
    </form>
    <p class="mt-3">¿Estás registrado? <a href="../index.html">Inicia sesión</a></p>
    <div class="d-grid gap-2">
      <input type="button" id="ingugul" value="Ingresar por Google" class="btn btn-primary">
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../Controllers/index.js"></script>
</body>

</html>
